<!DOCTYPE html>

<html lang= "fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="top">
                    <div class="logo-div">
                        <img class="logo" src="/images/logo/Reservia@3x.png" alt="Logo">
                    </div>
                    <nav class="navigation">
                        <div class="location">
                            <p>Hébergements</p>
                        </div>
                        <div class="location">
                            <p>Activités</p>
                        </div>
                        <div class="location">
                            <p>S'inscrire</p>
                        </div>
                    </nav>
                </div>
                <section class="recherche">
                    <div class="title">
                        <h3>Trouver votre hébergement pour des vacances de rêve.</h3>
                        <p>En plein centre ville ou en pleine nature.</p>
                    </div>
                    <div class="searchbar">
                        <div class="section-gauche">
                            <img src="/images/svg/epingle.svg" class="pointer" alt="epingle">
                        </div>
                        <div class="section-milieu">
                            <input type="text" class="search" name="search" placeholder="Marseille, France">
                        </div>
                        <div class="section-droite">
                            <p>Rechercher</p>
                        </div>
                    </div>
                    <div class="filter">
                        <div class="title-filter">
                            <p>Filtres</p>
                        </div>
                        <div class="options">
                            <div class="economique" id="box-filter">
                                <div class="logo-dollar" id="box-logo">
                                    <img src="/images/svg/money.svg" alt="Banknote">
                                </div>
                                <p>Economique</p>
                            </div>
                            <div class="familial" id="box-filter">
                                <div class="logo-human" id="box-logo">
                                    <img src="/images/svg/child.svg" alt="Child">
                                </div>
                                <p>Familial</p>
                            </div>
                            <div class="romantique" id="box-filter">
                                <div class="logo-heart" id="box-logo">
                                    <img src="/images/svg/heart.svg" alt="Heart">
                                </div>
                                <p>Romantique</p>
                            </div>
                            <div class="animaux" id="box-filter">
                                <div class="logo-animals" id="box-logo">
                                    <img src="/images/svg/dog.svg" alt="Dog">
                                </div>
                                <p>Animaux autorisés</p>
                            </div>
                        </div> 
                    </div>
                    <div class="informations">
                        <div class="i">
                            <img src="/images/svg/info.svg" alt="i">
                        </div>
                        <p>Plus de 500 logements sont disponibles dans cette ville.</p>
                    </div>
                </section>
            </header>
            <main>
                <section class="hebergements">
                    <div class="titre">
                    </div>
                    <div class="logements">
                        <div class="choix"></div>
                        <div class="choix"></div>
                        <div class="choix"></div>
                        <div class="choix"></div>
                        <div class="choix"></div>
                        <div class="choix"></div>
                    </div>
                    <div class="plus"></div>
                </section>
                <section class="populaires">
                    <div class="header-titre">
                        <div class="titre"></div>
                        <div class="partager"></div>
                    </div>
                    <div class="logements-pop">
                        <div class="choix-pop"></div>
                        <div class="choix-pop"></div>
                        <div class="choix-pop"></div>
                    </div>
                </section>
                <section class="activités">
                </section>
            </main>
        </div>
        <footer>
            <section class="apropos">
            </section>
            <section class="hebergements-foot">
            </section>
            <section class="assistance">
            </section>
        </footer>
    </body>

</html>
